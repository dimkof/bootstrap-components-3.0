<h1>Datepicker</h1>
<p class="lead">Datepicker is an useful component for <code>input</code> which need pick date. It support type of <code>year</code> picker, <code>month</code> picker, <code>date</code> picker and <code>time</code> picker.</p>
<div class="bs-example">
	<div class="content">
		<input type="text" class="form-control" data-container="body" data-toggle="datepicker" placeholder="timepicker" data-type="time" />
		<input type="text" class="form-control" data-container="body" data-toggle="datepicker" placeholder="datepicker" data-type="date" />
		<input type="text" class="form-control" data-container="body" data-toggle="datepicker" placeholder="monthpicker" data-type="month" />
		<input type="text" class="form-control" data-container="body" data-toggle="datepicker" placeholder="yearpicker" data-type="year" />
		<input type="text" class="form-control" data-container="body" data-toggle="datepicker" placeholder="fullpicker" data-type="all" />
	</div>
</div>
